<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="audio.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div id="files">
      <label>
        <span>File: </span>
        <select name="files" id="select-file">
        </select>
      </label>

      <label>
        <select id="first">
          <option value="clip">MP3</option>
          <option value="chrome">Chrome</option>
          <option value="safari">Safari</option>
          <option value="edge" disabled>Edge</option>
          <option value="firefox">Firefox</option>
          <option value="opera" disabled>Opera</option>
        </select>
      </label>

      <label>
        <span>compared with: </span>
        <select id="second">
          <option value="clip" selected>MP3</option>
          <option value="chrome">Chrome</option>
          <option value="safari">Safari</option>
          <option value="edge" disabled>Edge</option>
          <option value="firefox">Firefox</option>
          <option value="opera" disabled>Opera</option>
        </select>
      </label>
    </div>

    <div id="timing">
      <div id="play-mark"></div>
      <ul id="predefined"></ul>
      <div class="buttons">
        <button type="button" id="play-all">
          Play All First Column
        </button>
        <button type="button" id="stop">Stop</button>
      </div>
    </div>

    <div id="selected">
      <h3>Tweak</h3>
      <div id="row">
        <p id="label"></p>
        <input
          type="number"
          step=".05"
          id="start"
        >&nbsp;-&nbsp;
        <input
          type="number"
          step=".05"
          id="finish"
        >
        <button
          type="button"
          id="play-one"
          disabled
        >
          Play
        </button>
        <button
          type="button"
          id="set"
          disabled
        >
          Set
        </button>
      </div>
      <div class="buttons">
        <button 
          type="button" 
          id="log-timing"
          disabled
        >
          Log Timing Data
        </button>
      </div>
    </div>
  </main>
</body>
</html>
