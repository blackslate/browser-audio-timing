<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="audio.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div id="files">
      <label>
        <span>Treating file: </span>
        <select name="files" id="select-file">
        </select>
      </label>

      <label>
        <span>Browser: </span>
        <select id="browser">
          <option value="clip">MP3</option>
          <option value="chrome" disabled>Chrome</option>
          <option value="safari" disabled>Safari</option>
          <option value="edge" disabled>Edge</option>
          <option value="firefox" selected>Firefox</option>
          <option value="opera" disabled>Opera</option>
        </select>
      </label>
    </div>

    <div id="timing">
      <div id="in-use"></div>
      <ul id="predefined"></ul>
    </div>

    <div id="selected">
      <h3>Individual Tweaks</h3>
      <div id="row">
        <p id="label">hundred</p>
        <input
          type="number"
          step=".05"
          id="start"
        >&nbsp;-&nbsp;
        <input
          type="number"
          step=".05"
          id="finish"
        >
        <button
          type="button"
          id="play-selected"
        >
          Play
        </button>
        <button
          type="button"
          id="set"
        >
          Set
        </button>
      </div>
    </div>
  </main>
</body>
</html>
